                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </a>
            </div>

            <script>
                const gmenu = document.querySelector('.g-menu a');
                const header = document.querySelector('header');
                const closeButton = document.querySelectorAll('.sm-close');

                gmenu.addEventListener('click', event => {
                    header.classList.remove('sm:left-[-250px]');
                    header.classList.add('sm:left-0');
                    document.querySelector('.sm-bg').classList.remove('hidden');
                    document.querySelector('.sm-close-button').classList.remove('hidden');
                });

                for (i = 0; i < closeButton.length; i++) {
                    const _this = closeButton[i];

                    _this.addEventListener('click', event => {
                        header.classList.remove('sm:left-0');
                        header.classList.add('sm:left-[-250px]');
                        document.querySelector('.sm-bg').classList.add('hidden');
                        document.querySelector('.sm-close-button').classList.add('hidden');
                    });
                }
            </script>
        </div>
        <!-- //nsn -->
    </body>
</html>
